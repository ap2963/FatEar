{% extends 'base.html' %}

{% block content %}
  {% for result in results %}
    <article class="song">
      <header>
        <div>
          <h1>{{ result['title'] }}</h1>
          <div>{{ result['artistID'] }}</div>
          <div>{{ result['songURL'] }}</div>
        </div>
      </header>
    </article>
  {% endfor %}
{% endblock %}
