{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search For Music{% endblock %}</h1>
  
  <style>
    input[type=text] {
      width: 60%;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: white;
      background-position: 10px 10px; 
      background-repeat: no-repeat;
      padding: 5px 15px 5px 15px;
    }

    div.rating-choices{
      padding: 15px 5px;
    }

    .rating-choices label {
      font-weight: normal;
    }

    div.col-lg-1{
      padding: 5px 15px 5px 15px;
    }

    .custom-select{
      width: 60%;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

  </style>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="row">
      <div class="col-lg-1"><b>Song:</b></div>
      <div class="col-lg-11"><input type="text" name="song_title" id="song_title"></div>
    </div>
    <div class="row">
      <div class="col-lg-1"><b>Artist:</b></div>
      <div class="col-lg-11"><input type="text" name="artist" id="artist"></div>
    </div>
    <div class="row">
      <div class="col-lg-1"><b>Genre:</b></div>
      <div class="col-lg-11">
        <select name="genre" class="custom-select">
          <option selected></option>
          {% for genre in genres %}
            <option value="{{ genre.genre }}">{{ genre.genre }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1" style="padding-top:15px;"><b>Rating:</b></div>
      <div class="col-lg-11" style="padding-top:12px;">
        <span>&#8805;</span> <input type="number", id="rating", name="rating", min="1", max="5", step="0.5"> stars

    </div>
    </div>
    <button type="submit">Search</button>
  </form>

  {% endblock %}
