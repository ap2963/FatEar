{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ username }} Followers{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for result in results %}
  <div class="shadow p-3 mb-5 bg-body rounded">
    <h3><a href="{{ url_for('users.profile', username=result['follower']) }}">{{ result['follower'] }}</a></h3>
  </div>
  {% endfor %}
{% endblock %}
